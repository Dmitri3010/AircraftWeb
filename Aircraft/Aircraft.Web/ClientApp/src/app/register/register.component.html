<section class="form-taxi-short">
    <div class="container">
        <h4 class="yellow aligncenter">Please Register</h4>
        <form [formGroup]="registerForm" class="form-validate">
            <div class="menu-types">
                <a href="#" data-value="1" class="type-1 active">Standart</a>
                <input type="hidden" name="type-value" class="type-value ajaxField" value="1">
            </div>
            <div class="row form-with-labels">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" formControlName="login" name="login" value="" placeholder="login" class="ajaxField required"
                            required><span class="fa fa-map-marker"></span>
                    </div>
                </div>
            </div>
            <div class="row form-with-labels">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="password" formControlName="password" value=""  placeholder="password" class="ajaxField required"
                            required><span class="fa fa-phone"></span>
                    </div>
                </div>
            </div>

            <div class="row form-with-labels">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="email" formControlName="email" value="" placeholder="e-mail" class="ajaxField required"
                            required><span class="fa fa-inbox"></span>
                    </div>
                </div>
            </div>

            <input type="submit" (click)="registration()" value="Login" class="btn btn-lg btn-black btn-white aligncenter">
            <input type="hidden" id="type" name="type" value="2" class="ajaxField">
            <button (click)="register()" [routerLink]="['/auth']" routerLinkActive="router-link-active" class="btn btn-lg btn-black">Have
                account? Login</button>
        </form>
    </div>
</section>
